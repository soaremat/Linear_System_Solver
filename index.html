<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Gauss</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conexão com o arquivo CSS externo -->
</head>
<body>
    <div class="container">
        <h1>Método de Gauss (Escalonamento)</h1>
        <p>Olá, seja bem-vindo!</p>
        <div class="input-container">
            <p>Digite o sistema: (obs: até 10x10).</p>
            <textarea id="equations" placeholder="Ex: 2x + 3y = 5"></textarea>
        </div>
        <button onclick="solve()">Resolver</button>
        
        <!-- Nova seção para exibir a matriz original -->
        <p>Matriz Original:</p>
        <pre id="originalMatrix"></pre>

        <!-- Nova seção para exibir a matriz escalonada -->
        <p>Matriz Escalonada:</p>
        <pre id="escalonadaMatrix"></pre>

        <!-- Seção para exibir o resultado -->
        <p>Resposta:</p>
        <pre id="result"></pre>

        <button onclick="clearScreen()">Limpar</button>
    </div>

    <script src="script.js"></script> <!-- Conexão com o arquivo JavaScript -->

</body>
</html>
